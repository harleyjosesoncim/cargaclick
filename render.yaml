# render.yaml ‚Äî Rails + Postgres no runtime Ruby da Render
databases:
  - name: cargaclick-db
    plan: free
    databaseName: cargaclick_production
    user: cargaclick

services:
  - type: web
    name: cargaclick
    env: ruby                     # ‚úÖ corret√≠ssimo no blueprint da Render
    plan: starter                 # ou free/personal/pro
    buildCommand: |
      bundle config set without 'development test'
      bundle install
      bundle exec rails assets:precompile
    preDeployCommand: bundle exec rails db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /up
    autoDeploy: true
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "1"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: WEB_CONCURRENCY
        value: "2"

      # üîê Segredos (definir no dashboard)
      - key: SECRET_KEY_BASE       # gere com: bin/rails secret
        sync: false
      - key: DEVISE_SECRET_KEY     # j√° tem o teu valor hex; pode colar aqui
        sync: false
      - key: RAILS_MASTER_KEY      # use s√≥ se voc√™ estiver usando credentials
        sync: false

      # üîó Banco via Internal DB da Render
      - key: DATABASE_URL
        fromDatabase:
          name: cargaclick-db
          property: connectionString

      # üîß App configs
      - key: ADMIN_EMAIL
        value: admin@cargaclick.com

      # üîê APIs (defina no dashboard)
      - key: OPEN_ROUTE_SERVICE_API_KEY
        sync: false
      - key: MERCADO_PAGO_PLAN_URL
        sync: false
      - key: MERCADO_PAGO_PLAN_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false

      # üõ°Ô∏è Rack::Attack (opcional, mas recomendado)
      - key: RACK_ATTACK_ENABLED
        value: "true"
      - key: RACK_ATTACK_REQ_LIMIT
        value: "120"
      - key: RACK_ATTACK_REQ_PERIOD
        value: "60"
